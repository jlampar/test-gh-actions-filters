name: Check diff

on: [push, pull_request]

jobs:  
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code 
      uses: actions/checkout@v4
    - name: Get paths
      uses: dorny/paths-filter@v2
      id: diff
      with:
        filters: |
          LOREMS:
            - 'lorems/**'
          IPSUMS:
            - 'ipsums/**'
          DOLORS:
            - 'dolors/**'
          SITAMETS:
            - 'sitamets/**'
    - name: Echo diff
      run: echo "${{ fromJSON(steps.diff.outputs) }}"